name: Data Ingestion CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Print installed packages for debugging
          pip freeze

      - name: Check Directory Structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Template directory contents:"
          ls -la templates || echo "Templates directory not found"
          echo "Source directory contents:"
          ls -la src || echo "Source directory not found"

      - name: Run Tests
        run: |
          # Enable verbose Python errors
          export PYTHONVERBOSE=1
          # Run with detailed error output
          python -v app.py --test
        timeout-minutes: 5